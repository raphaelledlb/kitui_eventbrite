
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/8a073d3e40.js" crossorigin="anonymous"></script>
    </head>

<br>

<body cz-shortcut-listen="true">



<div class="js-validate form-signin p-5">
      <!-- Forgot Password -->
      <div id="forgotPassword" style="opacity: 1;" data-target-group="idForm" class="animated fadeIn">
        <!-- Title -->
        <header class="text-center mb-5">
          <h1 class="h3 mb-0">Recover account</h1>
          <p>Enter your email address and an email with instructions will be sent to you.</p>
        </header>
        <!-- End Title -->

        <!-- Input -->
        <div class="js-form-message mb-3">
          <div class="js-focus-state input-group form">
            <div class="input-group-prepend form__prepend">
              <span class="input-group-text form__text">
                <span class="fa fa-user form__text-inner"></span>
              </span>
            </div>
            <input type="email" class="form-control form__input" name="email" required="" placeholder="Email" aria-label="Email" data-msg="Please enter a valid email address." data-error-class="u-has-error" data-success-class="u-has-success">
          </div>
        </div>
        <!-- End Input -->

        <div class="mb-3">
          <button type="submit" class="btn btn-block btn-primary">Recover Account</button>
        </div>

        <div class="text-center mb-3">
          <p class="text-muted">
            Have an account?
            <a class="js-animation-link" href="javascript:;" data-target="#signin" data-link-group="idForm" data-animation-in="fadeIn">Signin
            </a>
          </p>
        </div>
      </div>
      <!-- End Forgot Password -->
    </form>
  </div>
  </body>
